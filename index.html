<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calendar and Calculator </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="cal">
            <div class="cal-header">
                <button id="prevMonth" class="nav-button">←</button>
                <h2 id="currentMonth"></h2>
                <button id="nextMonth" class="nav-button">→</button>
            </div>
            <div class="cal-body">
                <div class="cal-days-of-week" id="daysOfWeek"></div>
                <div class="cal-days" id="days"></div>
            </div>
        </div>
        <script src="script.js"></script>

        <div class="container">
            <h2>Factorial Calculator</h2>
            <div class="input-group">
                <label for="number">Enter a number:</label>
                <input id="number" type="text" placeholder="e.g. 5" />
            </div>
            <button on id="calcBtn">Calculate Factorial</button>
            <div id="results" class="results">
                <div id="Result"></div>
            </div>
        </div>
        <script src="script1.js"></script>
</body>
</html>
